<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #fifth{
      font-size: 26px;
    }
    .holud, .yellow{
      background-color: yellow;
    }
    .bold{
      font-weight: 800;
    }
  </style>
</head>
<body>
  <h2>Explore Mixed Selectors</h2>
  <p class="yellow">My First Line</p>
  <p>My Second Line</p>
  <p>My Third Line</p>
  <p class="yellow bold">My Fourth Line</p>
  <p class="holud" id="fifth">My Fifth Line</p>
  <p>My Sixth Line</p>
  <p>My Seven Line</p>
</body>
</html>
