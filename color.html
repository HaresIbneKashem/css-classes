<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore basic CSS</title>
  <style>
    p{
      background-color: bisque;
      width: 50%;
    }
    li{
      color:brown;
    }
    #two{
      color: blueviolet;
    }
  </style>
</head>
<body>
  <h3 style="color:chocolate">Learning Basic CSS</h3>
  <p>CSS: Cascading Style Sheet</p> 
  <p id="two">Today Is Friday</p>
  <p id="two">Tomorrow is my Holiday</p>
  <ul>
    <li>Inline</li>
    <li>Internal or Embeded</li>
    <li>External</li>
  </ul>
</body>
</html>
